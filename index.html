<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP! Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="head">
            <h1>ROCK, PAPER, SCISSORS</h1>
        </div>


<div class="playbuttons" id="buttons">
    <div class="buttonbox" id="rock" onclick="playRock()"></div>
    <div class="buttonbox" id="paper" onclick="playPaper()"></div>
    <div class="buttonbox" id="scissors" onclick="playScissors()"></div>
</div>
<div class="scoreboard">
    <div class="score">
        <label for="playerscore">PLAYER</label>
        <div id="playerscore">0</div></div>
    <div class="score">
        <label for="computerscore">COM</label>
        <div id="computerscore">0</div>
    </div>
    
</div>
<h2 id="round">ROUND 1</h2>
<div id="arena">
    <div id="playerarea"></div>
    <div id="computerarea"></div>
</div>
<div class="messagebox">
    <h6 id="message"></h6>
</div>

</div>
<footer>Tobias Roos</footer>
</body>
</html>
